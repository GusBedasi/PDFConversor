<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="favicon" rel="icon" type="image/png" href="./assets/icone.png" src="./assets/icone.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link href='./style.css' rel='stylesheet' type='text/css'>
  <title>PDF conversor</title>
</head>
<body>
  <header>
    <h1>PDF Conversor</h1>
  </header>
  <main>
    <div class="input-block">
      <label>Nome do arquivo PDF:</label>
      <input type='text' placeholder='Digite o nome do arquivo' id="filename">
    </div>

    <div class="input-block">
      <label>Arquivo a ser convertido:</label>
      <input type='file' id="file">
      <button type='submit' onclick="sendImg()"> Convert </button>
    </div>

  </main>
  <script src='./main.js'></script>
</body>
</html>
